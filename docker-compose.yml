# Basic docker-compose for FTP Reverse Proxy
# This configuration uses standard port mapping
# For separate IP configuration, see docker-compose.macvlan.yml

services:
  # Management API - also handles database migrations
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: ftp-proxy-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DOTNET_ENVIRONMENT=Production
      - AutoMigrate=true
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=ftpproxy;Username=ftpproxy;Password=ftpproxy
      - DatabaseProvider=PostgreSQL
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ftp-proxy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  ftp-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ftp-reverse-proxy
    restart: unless-stopped
    ports:
      # FTP control port
      - "21:21"
      # FTPS implicit port (uncomment when certificate is configured)
      # - "990:990"
      # SFTP port (uncomment when host key is configured)
      # - "2222:22"  # Using 2222 to avoid conflict with host SSH
      # Data channel port range for passive mode
      # Using 30000-30100 to avoid conflicts with Windows ephemeral ports (49152-65535)
      - "30000-30100:30000-30100"
    environment:
      # Logging
      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__FtpReverseProxy=Debug

      # FTP Listener
      - Proxy__Ftp__Enabled=true
      - Proxy__Ftp__ListenAddress=0.0.0.0
      - Proxy__Ftp__Port=21

      # FTPS Implicit (disabled until certificate is configured)
      - Proxy__FtpsImplicit__Enabled=false

      # SFTP (disabled until host key is configured)
      - Proxy__Sftp__Enabled=false

      # Data Channel
      - Proxy__DataChannel__MinPort=30000
      - Proxy__DataChannel__MaxPort=30100
      # Set this to your external IP for NAT/firewall scenarios
      # - Proxy__DataChannel__ExternalAddress=YOUR_PUBLIC_IP

      # Database (PostgreSQL)
      - Proxy__Database__Provider=PostgreSQL
      - Proxy__Database__ConnectionString=Host=postgres;Database=ftpproxy;Username=ftpproxy;Password=ftpproxy

      # Redis (optional caching)
      - Proxy__Redis__Enabled=true
      - Proxy__Redis__ConnectionString=redis:6379

      # Backend TLS validation (allow name mismatch for backends with mismatched certs)
      - Proxy__BackendTls__AllowNameMismatch=true

      # TLS Certificate for client connections
      - Proxy__TlsCertificate__Path=/app/certs/server.pfx
      - Proxy__TlsCertificate__Password=changeit
    volumes:
      # Mount certificates directory
      - ./certs:/app/certs:ro
      # Optional: Override configuration file
      # - ./appsettings.Production.json:/app/appsettings.Production.json:ro
    depends_on:
      - postgres
      - redis
    networks:
      - ftp-proxy-network

  postgres:
    image: postgres:16-alpine
    container_name: ftp-proxy-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=ftpproxy
      - POSTGRES_USER=ftpproxy
      - POSTGRES_PASSWORD=ftpproxy
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ftp-proxy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ftpproxy -d ftpproxy"]
      interval: 5s
      timeout: 5s
      retries: 5
    # Uncomment to expose PostgreSQL for external access
    # ports:
    #   - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: ftp-proxy-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - ftp-proxy-network
    # Uncomment to expose Redis for external access
    # ports:
    #   - "6379:6379"

volumes:
  postgres-data:
  redis-data:

networks:
  ftp-proxy-network:
    driver: bridge
